<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="me.jpg" type="image/x-icon" />
    <title>My Frontend Page</title>
  </head>
  <body>
    <!-- Slack Name -->
    <p data-testid="slackUserName">Daniel Amenyenu</p>

    <!-- Slack Display Picture -->
    <a
      target="_blank"
      href="https://app.slack.com/client/T05FFAA91JP/D05R4NXNK1C/rimeto_profile/U05R8ENNBFF"
    >
      <img src="me.jpg" alt="Daniel Amenyenu" data-testid="slackDisplayImage" />
    </a>

    <!-- Current Day of the Week -->
    <p data-testid="currentDayOfTheWeek">Monday</p>

    <!-- Current UTC Time -->
    <p data-testid="currentUTCTime">12:00 PM UTC</p>

    <!-- Track -->
    <p data-testid="myTrack">Frontend</p>

    <!-- GitHub URL -->
    <a
      href="https://github.com/amenyenudaniel/slack-stage-1"
      data-testid="githubURL"
      target="_blank"
      >GitHub Repository</a
    >

    <script src="script.js"></script>
  </body>
</html>
